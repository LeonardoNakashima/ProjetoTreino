<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratório de Germinares</title>
  <link rel="stylesheet" href="principal.css">
</head>
<body>

  <!-- Área principal -->
  <div class="main">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="brand">📘 escolar</span>
      </div>
      <div class="header-right">
        <button class="header-icon">🔍</button>
        <button class="header-icon">🔔</button>
        <button class="header-icon">⚙️</button>
        <div class="avatar">A</div>
      </div>
    </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">E</div>
      <nav class="menu">
        <button class="icon">🏠</button>
        <button class="icon active">🏫</button>
        <button class="icon">📁</button>
        <button class="icon">⚙️</button>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
      <!-- Cabeçalho -->
      <div class="breadcrumb">
        <span>Início</span> &gt; <span>Laboratório de Germinares</span>
      </div>
      <h1>Laboratório de Germinares</h1>

      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <span class="card-icon">📋</span>
          <span>Gerenciamento de Notas</span>
        </div>
        <div class="card">
          <span class="card-icon">📈</span>
          <span>Gráficos</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
